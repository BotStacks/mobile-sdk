plugins {
    id 'com.android.application'
    id 'org.jetbrains.kotlin.android'
    id 'com.google.gms.google-services'
    id("com.github.triplet.play") version "3.8.4"
}

android {
    namespace 'ai.botstacks.sample'
    compileSdk 34

    defaultConfig {
        applicationId "ai.botstacks.sample"
        minSdk 26
        targetSdk 34
        versionCode 6
        versionName "1.0.2"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        vectorDrawables {
            useSupportLibrary true
        }
        resValue "string", "giphy", rootProject.ext["giphyIAC"]
        resValue "string", "inappchat", rootProject.ext["inappchatApiKey"]
    }

    signingConfigs {
        release {
            File keyFile = file("../playstore")
            if (keyFile.exists()) {
                def storePass = project.properties["store.password"] ?: ""
                def alias = project.properties['key.alias'] ?: ""
                def keyPass = project.properties['key.password'] ?: ""
                if (!storePass.isEmpty() && !alias.isEmpty() && !keyPass.isEmpty()) {
                    storeFile keyFile
                    storePassword project.property("store.password")
                    keyAlias project.property('key.alias')
                    keyPassword project.property("key.password")
                }
            }
        }
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.release
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    kotlinOptions {
        jvmTarget = '1.8'
    }
    buildFeatures {
        compose true
    }
    composeOptions {
        kotlinCompilerExtensionVersion '1.4.6'
    }
    packagingOptions {
        resources {
            excludes += '/META-INF/{AL2.0,LGPL2.1}'
            pickFirsts += ['META-INF/INDEX.LIST', 'META-INF/io.netty.versions.properties']
        }
    }
}

dependencies {
    implementation platform('com.google.firebase:firebase-bom:32.0.0')
    implementation 'com.google.firebase:firebase-analytics-ktx'
    implementation 'com.giphy.sdk:ui:2.3.8'


    implementation 'androidx.core:core-ktx:1.10.1'
    implementation "androidx.navigation:navigation-compose:2.7.1"
    implementation project(":sdk")
    implementation 'androidx.core:core-ktx:1.10.1'
    implementation 'androidx.lifecycle:lifecycle-runtime-ktx:2.6.1'
    implementation 'androidx.activity:activity-compose:1.7.2'
    implementation "androidx.compose.ui:ui:1.5.0"
    implementation "androidx.compose.ui:ui-tooling-preview:1.5.0"
    implementation 'androidx.compose.material3:material3:1.1.1'
    implementation "androidx.compose.material:material:1.5.0"
    implementation 'androidx.core:core-ktx:1.10.1'
    implementation 'androidx.work:work-runtime-ktx:2.8.1'
    implementation 'com.google.firebase:firebase-messaging-ktx:23.2.1'
    testImplementation 'junit:junit:4.13.2'
    androidTestImplementation 'androidx.test.ext:junit:1.1.5'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.5.1'
    androidTestImplementation "androidx.compose.ui:ui-test-junit4:1.5.0"
    debugImplementation "androidx.compose.ui:ui-tooling:1.5.0"
    debugImplementation "androidx.compose.ui:ui-test-manifest:1.5.0"
    implementation "androidx.core:core-splashscreen:1.0.1"

}

play {
    serviceAccountCredentials.set(file("../gpp.json"))
}